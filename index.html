<!doctype html>
<html lang="en">
  <head>
    <title>Matching Game</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <!-- TODO: need to add stylesheet for responsive design and update css for mobile devices
      <head> is missing viewport meta tag. Viewport meta tag needs to be provided to control
      page layout on mobile devices for responsive purpose.
      At the moment, the page won't render responsively on tablet / mobile devices because of this issue.

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/responsive.css" type="text/css">
    -->

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />

  </head>
  <body>

    <div class="container">
      <header>
        <h1>Matching Game by Sophia</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">3</span> Moves
        <div class="timer"></div>

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <main>
        <ul class="deck">
          <li class="card">
            <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
            <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
            <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
            <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
            <i class="fa fa-cube"></i>
          </li>
          <li class="card">
            <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
            <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
            <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
            <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
            <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
            <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
            <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
            <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
            <i class="fa fa-cube"></i>
          </li>
        </ul>
      </main>

      <div class="winner">
        <h1>Congratulations. You won!!!</h1>
        <p>Total stars: <b class="totalStars"></b></p>
        <p>Total moves: <b class="totalMoves"></b></p>
        <p>Total time: <b class="totalTime"></b></p>
        <button class="again">Play Matching Game Again</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
